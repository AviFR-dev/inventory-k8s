apiVersion: v1
kind: ServiceAccount
metadata:
  name: inventory-sa
  namespace: inventory-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: inventory-role
  namespace: inventory-system
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: inventory-rolebinding
  namespace: inventory-system
subjects:
- kind: ServiceAccount
  name: inventory-sa
  namespace: inventory-system
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: inventory-role
