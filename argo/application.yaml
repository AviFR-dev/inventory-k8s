apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AviFR-dev/inventory-k8s
    targetRevision: dev
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: inventory-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
